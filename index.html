<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog: Tablas Hash</title>  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    

    <h1>Blog Técnico: Tablas Hash</h1>
    <h4>Estructura de Datos</h4>
    <p>Una colección dinámica de artículos sobre Tablas Hash.</p>
    <button id="new-post-btn">Crear Nuevo Post</button>
  </header>

  <main>
    <!-- Formulario para crear/editar posts (inicialmente oculto) -->
    <section id="post-form-container" class="post-form-container" style="display: none;">
      <form id="post-form">
        <input type="hidden" id="post-id" value="">
        <input type="text" id="post-title" placeholder="Título del post" required>
        <textarea id="post-content" placeholder="Contenido del post..." rows="5" required></textarea>
        <div class="form-buttons">
          <button type="submit">Guardar Post</button>
          <button type="button" id="cancel-btn">Cancelar</button>
        </div>
      </form>
    </section>

    <!-- La lista de posts se generará aquí con JavaScript -->
    <section id="post-list" class="post-list"></section>
  </main>

  <footer>
    <p>Proyecto académico — Estructura de Datos: Tablas Hash</p>
    <p>Diego Andres Cubillos Cuellar</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
